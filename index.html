<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SajuLab - Korean Fortune Reading</title>
    <link rel="stylesheet" href="style.css">
    <script>
        (function () {
            var saved = localStorage.getItem('sajulab-theme');
            var theme = (saved === 'dark' || saved === 'light') ? saved : (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>
</head>
<body>
    <div class="container">
        <header>
            <button type="button" id="theme-toggle" class="theme-toggle" aria-label="Îã§ÌÅ¨/ÎùºÏù¥Ìä∏ Î™®Îìú Ï†ÑÌôò" title="Îã§ÌÅ¨/ÎùºÏù¥Ìä∏ Î™®Îìú Ï†ÑÌôò">
                <span class="theme-icon sun" aria-hidden="true">‚òÄÔ∏è</span>
                <span class="theme-icon moon" aria-hidden="true">üåô</span>
            </button>
            <h1>SajuLab</h1>
            <p class="subtitle">Korean Fortune Reading</p>
        </header>
        <main>
            <div class="input-form">
                <h2>Enter Your Birth Information</h2>
                <div class="input-group">
                    <label for="year">Year</label>
                    <input type="number" id="year" placeholder="YYYY">
                </div>
                <div class="input-group">
                    <label for="month">Month</label>
                    <input type="number" id="month" placeholder="MM">
                </div>
                <div class="input-group">
                    <label for="day">Day</label>
                    <input type="number" id="day" placeholder="DD">
                </div>
                <div class="input-group">
                    <label for="hour">Hour</label>
                    <input type="number" id="hour" placeholder="HH">
                </div>
                <button id="submit-btn">See My Fortune</button>
            </div>
            <div class="result-section">
                <h2>Your Fortune</h2>
                <p id="result-text">Your fortune will be displayed here.</p>
            </div>

            <div class="today-fortune-section">
                <h2>Today's Fortune</h2>
                <p id="today-fortune-text">Loading today's fortune...</p>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
