<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사주연구소</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>사주연구소</h1>
        </header>
        <main>
            <div class="input-form">
                <h2>생년월일시 정보 입력</h2>
                <div class="input-group">
                    <label for="year">년</label>
                    <input type="number" id="year" placeholder="YYYY">
                </div>
                <div class="input-group">
                    <label for="month">월</label>
                    <input type="number" id="month" placeholder="MM">
                </div>
                <div class="input-group">
                    <label for="day">일</label>
                    <input type="number" id="day" placeholder="DD">
                </div>
                <div class="input-group">
                    <label for="hour">시</label>
                    <input type="number" id="hour" placeholder="HH">
                </div>
                <button id="submit-btn">내 운세 보기</button>
            </div>
            <div class="result-section">
                <h2>내 운세 결과</h2>
                <p id="result-text">여기에 운세 결과가 표시됩니다.</p>
            </div>

            <div class="today-fortune-section">
                <h2>오늘의 운세</h2>
                <p id="today-fortune-text">오늘의 운세 불러오는 중...</p>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
